<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Surprise - Page 4</title>
  
  <!-- Same fonts for consistency -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    /* Perfect Centering Styles for Page 4 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body.page4 {
      background: linear-gradient(135deg, #12002f 0%, #000 40%, #12002f 100%) !important;
      background-size: 400% 400% !important;
      animation: gradientShift 10s ease infinite !important;
      font-family: 'Poppins', sans-serif !important;
      overflow: hidden !important;
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      display: flex !important;
      flex-direction: column !important;
      align-items: center !important;
      justify-content: center !important;
    }

    /* Perfectly Centered Food Container */
    .food-container {
      background: rgba(255, 255, 255, 0.1) !important;
      border: 2px solid rgba(255, 255, 255, 0.2) !important;
      border-radius: 20px !important;
      padding: 2rem !important;
      backdrop-filter: blur(15px) !important;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4) !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      max-width: 85vw !important;
      max-height: 70vh !important;
      animation: fadeIn 1.5s ease forwards !important;
      opacity: 0 !important;
      margin: 0 auto !important;
      position: relative !important;
      z-index: 10 !important;
    }

    /* Centered Food Image */
    .food-image {
      max-width: 100% !important;
      max-height: 100% !important;
      width: auto !important;
      height: auto !important;
      border-radius: 15px !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3) !important;
      object-fit: contain !important;
      display: block !important;
      margin: 0 auto !important;
    }

    /* Centered Restart Button */
    .restart-btn {
      position: fixed !important;
      bottom: 3rem !important;
      left: 50% !important;
      transform: translateX(-50%) !important;
      padding: 1rem 2rem !important;
      background: linear-gradient(45deg, #ff00ff, #00ffff) !important;
      color: white !important;
      border: none !important;
      border-radius: 50px !important;
      font-family: 'Poppins', sans-serif !important;
      font-size: 1.1rem !important;
      font-weight: 600 !important;
      cursor: pointer !important;
      transition: all 0.3s ease !important;
      box-shadow: 0 4px 15px rgba(255, 0, 255, 0.3) !important;
      opacity: 0 !important;
      animation: buttonSlideUp 1s ease 2s forwards !important;
      min-height: 48px !important;
      z-index: 20 !important;
    }

    .restart-btn:hover {
      transform: translateX(-50%) translateY(-5px) !important;
      box-shadow: 0 8px 25px rgba(255, 0, 255, 0.5) !important;
      background: linear-gradient(45deg, #00ffff, #ff00ff) !important;
    }

    .restart-btn:active {
      transform: translateX(-50%) translateY(-2px) !important;
    }

    /* Floating hearts for page 4 */
    body.page4 .heart {
      position: fixed !important;
      top: -10% !important;
      font-size: 24px !important;
      color: #ff6ec7 !important;
      opacity: 0.6 !important;
      animation: heartFloat 8s linear infinite !important;
      pointer-events: none !important;
      z-index: 1 !important;
    }

    /* Animations */
    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(30px) scale(0.9); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    @keyframes buttonSlideUp {
      from { 
        opacity: 0; 
        transform: translateX(-50%) translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateX(-50%) translateY(0); 
      }
    }

    @keyframes heartFloat {
      0% { 
        transform: translateY(0) rotate(0deg); 
      }
      100% { 
        transform: translateY(110vh) rotate(360deg); 
        opacity: 0; 
      }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .food-container {
        padding: 1.5rem !important;
        max-height: 65vh !important;
        max-width: 90vw !important;
      }
      
      .restart-btn {
        padding: 0.8rem 1.5rem !important;
        font-size: 1rem !important;
        bottom: 2rem !important;
      }
      
      body.page4 .heart:nth-child(n+3) {
        display: none !important;
      }
      
      body.page4 .heart {
        font-size: 20px !important;
      }
    }

    /* Extra small screens */
    @media (max-width: 480px) {
      .food-container {
        padding: 1rem !important;
        max-height: 60vh !important;
        max-width: 95vw !important;
      }
      
      .restart-btn {
        padding: 0.7rem 1.2rem !important;
        font-size: 0.9rem !important;
      }
    }
  </style>
</head>
<body class="page4">
  <!-- Floating hearts -->
  <div class="heart" style="left: 10%; animation-delay: 0s;">üíñ</div>
  <div class="heart" style="left: 30%; animation-delay: 2s;">üíï</div>
  <div class="heart" style="left: 60%; animation-delay: 4s;">üíù</div>
  <div class="heart" style="left: 80%; animation-delay: 6s;">üíó</div>

  <!-- Perfectly Centered Food Image Container -->
  <div class="food-container">
    <img src="IMG_20250726_024505.jpg" alt="Special Food" class="food-image">
  </div>

  <!-- Centered Restart Button -->
  <button class="restart-btn" onclick="window.location.href='index.html'">
    Start Over üîÑ
  </button>

  <!-- Prevent double-tap zoom on mobile -->
  <script>
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Ensure proper centering on window resize
    window.addEventListener('resize', function() {
      const container = document.querySelector('.food-container');
      const image = document.querySelector('.food-image');
      
      // Force recenter
      setTimeout(() => {
        if (container && image) {
          container.style.display = 'flex';
          image.style.margin = '0 auto';
        }
      }, 100);
    });
  </script>
</body>
</html>
