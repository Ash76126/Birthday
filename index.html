<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Surprise Loading...</title>
  <style>
    /* Reset & setup */
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      width:100%; height:100%;
      overflow:hidden;
      background:#000;
      display:flex; align-items:center; justify-content:center;
      font-family: 'Arial', sans-serif;
    }

    /* Countdown container */
    #countdown {
      font-size: 10rem; color:#fff;
      animation: pop 0.6s ease forwards;
    }
    @keyframes pop {
      from { transform: scale(0.5); opacity:0; }
      to   { transform: scale(1);   opacity:1; }
    }

    /* Celebration container */
    #celebrate {
      position:absolute; top:0; left:0; right:0; bottom:0;
      background: url('https://i.imgur.com/3yemPfj.gif') center/cover no-repeat; /* fireworks gif */
      display:none; flex-direction:column; align-items:center; justify-content:center;
    }

    /* Neon text */
    .neon {
      color: #fff; text-align:center;
      font-size:5rem; line-height:1.2;
      text-shadow:
        0 0 5px #f0f,
        0 0 10px #f0f,
        0 0 20px #ff00ff,
        0 0 30px #ff00ff,
        0 0 40px #ff00ff,
        0 0 55px #ff00ff,
        0 0 75px #ff00ff;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow:
        0 0 5px #f0f,
        0 0 10px #f0f,
        0 0 20px #ff00ff,
        0 0 30px #ff00ff,
        0 0 40px #ff00ff,
        0 0 55px #ff00ff,
        0 0 75px #ff00ff; }
      to { text-shadow:
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 30px #00ffff,
        0 0 40px #00ffff,
        0 0 55px #00ffff,
        0 0 75px #00ffff,
        0 0 90px #00ffff; }
    }
  </style>
</head>
<body>

  <div id="countdown">5</div>

  <div id="celebrate">
    <div class="neon">Happy Birthday</div>
    <div class="neon">Bugguuu! ðŸŽ‰</div>
  </div>

  <script>
    let c = 5, cd = document.getElementById('countdown'), cel = document.getElementById('celebrate');
    const tick = setInterval(()=>{
      c--;
      if(c>0){
        cd.textContent = c;
        cd.style.animation = 'none';
        void cd.offsetWidth;
        cd.style.animation = 'pop 0.6s ease forwards';
      } else {
        clearInterval(tick);
        cd.style.display = 'none';
        cel.style.display = 'flex';
        // auto-go to page2 after 7s
        setTimeout(()=> window.location.href='page2.html',7000);
      }
    },1000);
  </script>

</body>
</html>
