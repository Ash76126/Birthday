<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>

  <!-- Double Bubble One font -->
  <link href="https://fonts.googleapis.com/css2?family=Double+Bubble+One&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      width:100%; height:100%;
      background:#000;
      display:flex; align-items:center; justify-content:center;
      flex-direction:column;
      font-family:'Double Bubble One', cursive;
      overflow:hidden;
    }
    .countdown {
      font-size:8rem;
      color:#fff;
    }
    .note {
      display:none;
      margin-top:1rem;
      color:#ccc;
      font-size:1rem;
    }
    .message {
      display:none;
      margin-top:2rem;
      text-align:center;
      color:#ff00ff;
      font-size:3rem;
      text-shadow:
        0 0 5px #ff00ff,
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 30px #ff00ff;
      line-height:1.2;
    }
  </style>
</head>
<body>

  <div class="countdown" id="countdown">5</div>
  <div class="note" id="note">Wait â€” it will auto-redirect...</div>
  <div class="message" id="birthdayMsg">Happy Birthday,<br>Bugguuu! ðŸŽ‰</div>

  <!-- Confetti lib -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const countdownEl = document.getElementById('countdown');
    const noteEl      = document.getElementById('note');
    const msgEl       = document.getElementById('birthdayMsg');
    let count = 5;

    const interval = setInterval(() => {
      countdownEl.textContent = count;
      if (count === 0) {
        clearInterval(interval);
        countdownEl.style.display = 'none';
        noteEl.style.display      = 'block';
        msgEl.style.display       = 'block';

        // mini fireworks/confetti
        confetti({
          particleCount: 50,
          spread: 70,
          origin: { y: 0.6 }
        });

        // auto-redirect after 4s
        setTimeout(() => {
          window.location.href = 'page2.html';
        }, 4000);
      }
      count--;
    }, 1000);
  </script>
</body>
</html>
