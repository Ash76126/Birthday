<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Buggu</title>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Press+Start+2P&family=Double+Bubble+Gum&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Double Bubble Gum', cursive;
            background-color: black;
            color: white;
            overflow: hidden;
        }

        .countdown {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            font-weight: bold;
            text-align: center;
            color: white;
        }

        .message {
            text-align: center;
            position: absolute;
            top: 60%;
            width: 100%;
            font-size: 50px;
            letter-spacing: 3px;
            color: #fff;
            animation: glow 1s ease-in-out infinite alternate;
        }

        .message span {
            font-size: 60px;
            color: #ff00ff;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
            100% { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff; }
        }

        /* Fireworks animation */
        .firework {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            pointer-events: none;
            display: none;
        }

        .firework img {
            max-width: 100%;
        }

        /* Fullscreen fireworks */
        @keyframes fireworks {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="countdown" id="countdown"></div>
    <div class="message">
        <span>Happy Birthday, Bugguuu! ðŸŽ‰</span>
    </div>

    <!-- Fireworks (Example Image, change with actual fireworks animations) -->
    <div class="firework">
        <img src="https://media.tenor.com/2dHiQOQ8Wm4AAAAC/fireworks-celebration.gif" alt="Fireworks">

    <script>
        // Countdown
        let countdownNumber = 3;
        const countdownElement = document.getElementById("countdown");
        
        function startCountdown() {
            const countdownInterval = setInterval(function() {
                countdownElement.innerHTML = countdownNumber;
                countdownNumber--;
                if (countdownNumber < 0) {
                    clearInterval(countdownInterval);
                    showFireworks();
                }
            }, 1000);
        }

        // Fireworks Effect
        function showFireworks() {
            const firework = document.querySelector('.firework');
            firework.style.display = "block";
            firework.style.animation = "fireworks 2s forwards";
            
            setTimeout(function() {
                // Redirect to next page after fireworks
                window.location.href = "page2.html"; // Adjust to your next page link
            }, 4000);  // Redirect after 4 seconds to let fireworks finish
        }

        // Start the countdown when the page loads
        startCountdown();
    </script>

</body>
</html>
