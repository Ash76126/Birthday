<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Bugguu! ðŸŽ‰</title>

  <!-- Font varieties -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Fredoka+One&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    
    body, html {
      width:100%; height:100%;
      background: linear-gradient(135deg, #1a0033 0%, #000 25%, #1a0033 50%, #000 75%, #1a0033 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      display:flex; align-items:center; justify-content:center;
      flex-direction:column;
      font-family:'Poppins', sans-serif;
      overflow-x:hidden;
      position: relative;
    }

    /* Animated background gradient */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating particles background */
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255, 0, 255, 0.6);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
      pointer-events: none;
    }

    .particle:nth-child(2n) {
      background: rgba(0, 255, 255, 0.6);
      animation-delay: -2s;
    }

    .particle:nth-child(3n) {
      background: rgba(255, 255, 0, 0.6);
      animation-delay: -4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
      25% { transform: translateY(-20px) rotate(90deg); opacity: 1; }
      50% { transform: translateY(-10px) rotate(180deg); opacity: 0.8; }
      75% { transform: translateY(-30px) rotate(270deg); opacity: 0.9; }
    }

    .countdown {
      font-size: clamp(4rem, 12vw, 8rem);
      color:#fff;
      font-family: 'Fredoka One', cursive;
      transition: all 0.5s ease;
      text-shadow: 0 0 20px currentColor;
    }

    .note {
      display:none;
      margin-top:1rem;
      color:#ccc;
      font-size: clamp(0.9rem, 3vw, 1.2rem);
      font-family: 'Poppins', sans-serif;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .message {
      display: none;
      margin-top: 2rem;
      text-align: center;
      color: #ff00ff;
      font-size: clamp(2rem, 8vw, 3.5rem);
      font-family: 'Fredoka One', cursive;
      font-weight: 700;
      
      /* 3D Text Effect */
      text-shadow:
        /* Depth layers for 3D effect */
        1px 1px 0 #e600e6,
        2px 2px 0 #cc00cc,
        3px 3px 0 #b300b3,
        4px 4px 0 #990099,
        5px 5px 0 #800080,
        6px 6px 0 #660066,
        7px 7px 0 #4d004d,
        8px 8px 0 #330033,
        
        /* Glow effects */
        0 0 20px #ff00ff,
        0 0 30px #ff00ff,
        0 0 40px #ff00ff,
        0 0 50px #ff00ff,
        
        /* Shadow for depth */
        10px 10px 20px rgba(0, 0, 0, 0.8);
        
      /* 3D transform */
      transform: perspective(500px) rotateX(15deg) rotateY(-5deg);
      transform-style: preserve-3d;
      
      line-height: 1.2;
      opacity: 0;
      animation: slideIn3D 2s ease forwards;
    }

    /* Enhanced 3D animation */
    @keyframes slideIn3D {
      0% { 
        opacity: 0; 
        transform: perspective(500px) rotateX(45deg) rotateY(-25deg) translateY(100px) scale(0.5);
      }
      50% { 
        opacity: 0.8; 
        transform: perspective(500px) rotateX(10deg) rotateY(-2deg) translateY(-10px) scale(1.1);
      }
      100% { 
        opacity: 1; 
        transform: perspective(500px) rotateX(15deg) rotateY(-5deg) translateY(0) scale(1);
      }
    }

    /* Hover effect for extra interaction */
    .message:hover {
      transform: perspective(500px) rotateX(10deg) rotateY(-10deg) scale(1.05);
      transition: transform 0.3s ease;
    }

    /* Special styling for "BUGGUU" */
    .bugguu-name {
      font-family: 'Dancing Script', cursive;
      color: #ffd700;
      text-shadow:
        /* 3D depth for gold text */
        1px 1px 0 #e6c200,
        2px 2px 0 #ccad00,
        3px 3px 0 #b39900,
        4px 4px 0 #998500,
        5px 5px 0 #807000,
        6px 6px 0 #665c00,
        7px 7px 0 #4d4700,
        8px 8px 0 #333300,
        
        /* Gold glow */
        0 0 20px #ffd700,
        0 0 30px #ffd700,
        0 0 40px #ffd700,
        
        /* Shadow */
        10px 10px 20px rgba(0, 0, 0, 0.8);
    }

    /* Text animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Birthday cake illustration */
    .cake-container {
      display: none;
      margin: 2rem 0;
      animation: bounceIn 1.5s ease forwards;
    }

    .cake {
      font-size: clamp(3rem, 10vw, 5rem);
      animation: cakeBounce 2s ease infinite;
    }

    @keyframes cakeBounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0) rotate(180deg); opacity: 0; }
      50% { transform: scale(1.2) rotate(0deg); opacity: 0.8; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    /* Next button */
    .next-button {
      display: none;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      color: white;
      border: none;
      border-radius: 50px;
      font-family: 'Poppins', sans-serif;
      font-size: clamp(1rem, 4vw, 1.2rem);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 0, 255, 0.3);
      opacity: 0;
      transform: translateY(20px);
      animation: buttonSlideIn 1s ease forwards;
      min-height: 48px; /* Touch-friendly for mobile */
    }

    .next-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(255, 0, 255, 0.5);
      background: linear-gradient(45deg, #00ffff, #ff00ff);
    }

    .next-button:active {
      transform: translateY(-2px);
    }

    @keyframes buttonSlideIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .countdown { 
        font-size: clamp(3rem, 15vw, 6rem);
      }
      .message { 
        font-size: clamp(1.5rem, 8vw, 2.5rem);
        margin-top: 1rem;
        /* Reduce 3D complexity on mobile for performance */
        text-shadow:
          1px 1px 0 #e600e6,
          2px 2px 0 #cc00cc,
          3px 3px 0 #b300b3,
          4px 4px 0 #990099,
          5px 5px 0 #800080,
          0 0 20px #ff00ff,
          0 0 30px #ff00ff,
          6px 6px 15px rgba(0, 0, 0, 0.8);
        
        transform: perspective(400px) rotateX(10deg) rotateY(-3deg);
      }
      .cake {
        font-size: clamp(2rem, 8vw, 3rem);
      }
      .next-button {
        padding: 0.8rem 1.5rem;
        font-size: clamp(0.9rem, 4vw, 1.1rem);
      }
      /* Reduce particles on mobile */
      .particle:nth-child(n+6) {
        display: none;
      }
    }

    /* Reduce motion for users who prefer it */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background particles -->
  <div class="particle" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
  <div class="particle" style="left: 20%; top: 80%; animation-delay: 1s;"></div>
  <div class="particle" style="left: 80%; top: 30%; animation-delay: 2s;"></div>
  <div class="particle" style="left: 70%; top: 70%; animation-delay: 3s;"></div>
  <div class="particle" style="left: 30%; top: 50%; animation-delay: 4s;"></div>

  <div class="countdown" id="countdown">5</div>
  <div class="note" id="note">Get ready for the celebration...</div>
  <div class="message" id="birthdayMsg">
    HAPPY BIRTHDAY,<br>
    <span class="bugguu-name">BUGGUU!!</span> ðŸŽ‰
  </div>
  <div class="cake-container" id="cakeContainer">
    <div class="cake">ðŸŽ‚</div>
  </div>
  <button class="next-button" id="nextBtn" onclick="goToNextPage()">
    Continue to Celebration ðŸŽˆ
  </button>

  <!-- Confetti lib -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const countdownEl = document.getElementById('countdown');
    const noteEl = document.getElementById('note');
    const msgEl = document.getElementById('birthdayMsg');
    const cakeEl = document.getElementById('cakeContainer');
    const nextBtn = document.getElementById('nextBtn');
    let count = 5;
    let autoRedirect = null;

    // Mobile-optimized confetti functions
    function isMobile() {
      return window.innerWidth <= 768 || /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    function mobileOptimizedConfetti() {
      const mobile = isMobile();
      const particleCount = mobile ? 30 : 100;
      const spread = mobile ? 50 : 70;
      
      confetti({
        particleCount: particleCount,
        spread: spread,
        origin: { y: 0.6 },
        colors: ['#ff00ff', '#00ffff', '#ffff00', '#ff69b4', '#ffd700']
      });
    }

    function mobileOptimizedCannon() {
      const mobile = isMobile();
      const baseCount = mobile ? 50 : 150;
      const defaults = {
        origin: { y: 0.7 },
        colors: ['#ff00ff', '#00ffff', '#ffff00', '#ff69b4', '#ffffff', '#ffd700']
      };

      function fire(particleRatio, opts) {
        confetti(Object.assign({}, defaults, opts, {
          particleCount: Math.floor(baseCount * particleRatio)
        }));
      }

      fire(0.25, { spread: 26, startVelocity: 45 });
      fire(0.2, { spread: 60 });
      fire(0.35, { spread: 80, decay: 0.91, scalar: 0.8 });
    }

    function heartConfetti() {
      const mobile = isMobile();
      const scalar = mobile ? 1.5 : 2;
      const heart = confetti.shapeFromPath({
        path: 'M167,72c0-44.2-35.8-80-80-80c-44.2,0-80,35.8-80,80c0,44.2,35.8,80,80,80C131.2,152,167,116.2,167,72z'
      });

      confetti({
        particleCount: mobile ? 25 : 50,
        spread: 70,
        origin: { y: 0.6 },
        scalar: scalar,
        shapes: [heart],
        colors: ['#ff69b4', '#ff1493', '#ff6347', '#ffd700']
      });
    }

    function continuousConfetti() {
      const mobile = isMobile();
      const duration = mobile ? 2000 : 3000;
      const animationEnd = Date.now() + duration;
      
      const frame = () => {
        confetti({
          particleCount: mobile ? 1 : 2,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: ['#ff00ff', '#00ffff', '#ffff00', '#ff69b4']
        });
        confetti({
          particleCount: mobile ? 1 : 2,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: ['#ff00ff', '#00ffff', '#ffff00', '#ff69b4']
        });
        
        if (Date.now() < animationEnd) {
          requestAnimationFrame(frame);
        }
      };
      
      frame();
    }

    function birthdayFinale() {
      const mobile = isMobile();
      
      // Start with cannon
      mobileOptimizedCannon();
      
      // Add hearts after 500ms
      setTimeout(() => {
        heartConfetti();
      }, 500);
      
      // Continuous effect (reduced on mobile)
      if (!mobile) {
        setTimeout(() => {
          continuousConfetti();
        }, 1000);
      }
    }

    // Enhanced countdown with color changes
    const interval = setInterval(() => {
      const colors = ['#ff0000', '#ff6600', '#ffff00', '#00ff00', '#0066ff'];
      countdownEl.style.color = colors[count - 1] || '#ff00ff';
      countdownEl.textContent = count;
      
      if (count === 0) {
        clearInterval(interval);
        countdownEl.style.display = 'none';
        noteEl.style.display = 'block';
        msgEl.style.display = 'block';
        cakeEl.style.display = 'block';
        nextBtn.style.display = 'block';

        // Mobile-optimized confetti
        birthdayFinale();

        // Auto-redirect after 8 seconds, but can be cancelled by button
        autoRedirect = setTimeout(() => {
          window.location.href = 'page2.html';
        }, 8000);
      }
      count--;
    }, 1000);

    // Next button functionality
    function goToNextPage() {
      if (autoRedirect) {
        clearTimeout(autoRedirect);
      }
      
      // One final confetti burst
      mobileOptimizedConfetti();
      
      setTimeout(() => {
        window.location.href = 'page2.html';
      }, 1000);
    }

    // Prevent zoom on double tap for mobile
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Preload next page for smoother transition
    const link = document.createElement('link');
    link.rel = 'prefetch';
    link.href = 'page2.html';
    document.head.appendChild(link);
  </script>
</body>
</html>
