<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .countdown {
      font-size: 8rem;
      animation: pop 0.5s ease-in-out forwards;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .celebrate {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
    }

    .line {
      font-size: 3rem;
      color: #ff69b4;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
    }

    .line1 {
      width: 0;
      animation: typing1 3s steps(20, end) forwards, blink 0.75s step-end infinite;
    }

    .line2 {
      width: 0;
      animation: typing2 3s steps(20, end) 3s forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing1 {
      from { width: 0; }
      to { width: 320px; }
    }

    @keyframes typing2 {
      from { width: 0; }
      to { width: 300px; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    .firework {
      position: absolute;
      font-size: 5rem;
      animation: explode 1.2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explode {
      0% { transform: scale(0.4); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="countdown" class="countdown">5</div>

  <div class="celebrate" id="celebrate">
    <div class="line line1">Happy Birthday</div>
    <div class="line line2">Bugguuu ðŸŽ‰</div>
  </div>

  <script>
    let count = 5;
    const countdownEl = document.getElementById("countdown");
    const celebrateEl = document.getElementById("celebrate");

    const interval = setInterval(() => {
      count--;
      if (count === 0) {
        clearInterval(interval);
        countdownEl.style.display = "none";
        showCelebration();
      } else {
        countdownEl.textContent = count;
        countdownEl.style.animation = "none";
        void countdownEl.offsetWidth;
        countdownEl.style.animation = "pop 0.5s ease-in-out";
      }
    }, 1000);

    function showCelebration() {
      celebrateEl.style.display = "flex";

      // FIREWORKS!
      const positions = [
        { top: "20px", left: "20px" },
        { top: "20px", right: "20px" },
        { bottom: "20px", left: "20px" },
        { bottom: "20px", right: "20px" },
        { top: "50%", left: "10%" },
        { top: "50%", right: "10%" },
      ];

      positions.forEach(pos => {
        const fw = document.createElement("div");
        fw.classList.add("firework");
        fw.textContent = "ðŸŽ†";
        Object.assign(fw.style, pos);
        celebrateEl.appendChild(fw);
        setTimeout(() => fw.remove(), 1200);
      });

      // Redirect after 7 seconds
      setTimeout(() => {
        window.location.href = "page2.html";
      }, 7000);
    }
  </script>

</body>
</html>
