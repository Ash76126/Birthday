<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>

  <!-- Google Font: Double Bubble -->
  <link href="https://fonts.googleapis.com/css2?family=Double+Bubble+One&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Double Bubble One', cursive;
    }

    .countdown {
      font-size: 80px;
      color: white;
    }

    .message {
      display: none;
      text-align: center;
      color: #ff00ff;
      font-size: 40px;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="countdown" id="countdown"></div>

  <div class="message" id="birthdayMsg">
    <span>Happy Birthday,<br>Bugguuu! üéâ</span>
  </div>

  <script>
    let count = 5;
    const countdownEl = document.getElementById("countdown");
    const birthdayMsg = document.getElementById("birthdayMsg");

    const interval = setInterval(() => {
      countdownEl.textContent = count;
      count--;

      if (count < 0) {
        clearInterval(interval);
        countdownEl.style.display = "none";
        birthdayMsg.style.display = "block";

        // Auto redirect after 4 seconds
        setTimeout(() => {
          window.location.href = "page2.html"; // üîÅ Change this to your next page
        }, 4000);
      }
    }, 1000);
  </script>

</body>
</html>
